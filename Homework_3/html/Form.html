    <main>
        <section>
            <form action="#" method="POST" autocomplete="on" enctype="multipart/    form-data">
                <h2>Подайте заявку на обучение</h2>
                <fieldset>
                    <p>
                        <label>Имя
                        <input type="text" placeholder="введите имя" required maxlength="35" minlength="5"></label>
                    </p>
                    <p>
                        <label>Фамилия
                        <input type="text" placeholder="введите фамилию" required maxlength="35" minlength="5"></label>
                    </p>
                    <p>
                        <label>Номер телефона
                        <input type="text" placeholder="введите телефон" required maxlength="12" minlength="11"></label>
                    </p>
                    <p>
                        <label>Название курса
                        <select name="Название курса" required>
                            <option>вокал</option>
                            <option>фортепиано</option>
                            <option>гитара</option>
                            <option>саксофон</option>
                            <option>труба</option>
                        </select></label>
                    </p>
                    <p>
                        <label>e-mail:
                        <input type="email" placeholder="введите e-mail" required maxlength="35" minlength="12"></label>
                    </p>
                    <button id="btn" type="submit">Отправить</button>
                </fieldset>
            </form>
        </section>
    </main>
