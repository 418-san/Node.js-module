        </ul>

    <form action="#" method="POST" autocomplete="on" enctype="multipart/form-data">
        <fieldset>
            <legend>Регистрация</legend>
            <p>
                <label>Логин
                <input type="text" placeholder="введите логин" required maxlength="35" minlength="5"></label>
            </p>
            <p>
                <label>e-mail:
                <input type="email" placeholder="введите email" required maxlength="35" minlength="12"></label>
            </p>
            <p>
                <label for="password">Придумайте пароль:
                <input type="password" placeholder="Введите пароль" name="password" required maxlength="35" minlength="5"></label>
            </p>
            <p>
                <label for="password_confirm">Повторите пароль:
                <input type="password" placeholder="Введите пароль" name="password_confirm" required maxlength="35" minlength="5"></label>
            </p>
            <p>
                <label>Загрузите фото
                <input type="file" accept="image/*" value="Загрузить"></label>
            </p>
            <button type="submit">Зарегистрироваться</button>
        </fieldset>
    </form>     
</body>
